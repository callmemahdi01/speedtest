<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>سرعت سنج GPS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="light.css" id="theme-stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title">سرعت سنج GPS</h1>
            <p class="app-subtitle">اندازه‌گیری دقیق سرعت خودرو</p>

            <div class="controls-container">
                <label class="theme-toggle" for="darkModeToggle" title="تغییر تم روشن/تاریک" aria-label="تغییر تم">
                    <input type="checkbox" id="darkModeToggle">
                    <div class="slider round">
                        <i class="fas fa-sun light-icon"></i>
                        <i class="fas fa-moon dark-icon"></i>
                    </div>
                </label>

                <div class="filter-toggle-wrapper">
                    <label class="theme-toggle kalman-toggle" for="kalmanFilterToggle" title="فعال/غیرفعال کردن فیلتر کالمن برای کاهش نویز سرعت" aria-label="تغییر وضعیت فیلتر کالمن">
                        <input type="checkbox" id="kalmanFilterToggle">
                        <div class="slider round">
                        </div>
                    </label>
                </div>

                <button id="fullscreenToggle" class="fullscreen-btn" title="تمام صفحه" aria-label="تغییر حالت تمام صفحه">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
        
        <div class="speedometer">
            <div class="speed-circle">
                <div>
                    <div class="speed-value" id="speed">0.0</div>
                    <div class="speed-unit">کیلومتر بر ساعت</div>
                </div>
            </div>

            <div class="max-speed">
                <span class="max-speed-label">حداکثر سرعت:</span>
                <span class="max-speed-value"><span id="maxSpeed">0.0</span> km/h</span>
            </div>
        </div>

        <div class="status-panel">
            <i class="fas fa-info-circle status-icon"></i>
            <span class="status-text" id="status">در انتظار شروع...</span>
        </div>

        <div class="controls">
            <button id="startButton" class="btn start-btn" aria-label="شروع اندازه‌گیری سرعت">
                <i class="fas fa-play"></i> شروع
            </button>
            <button id="resetButton" class="btn reset-btn" aria-label="بازنشانی سرعت و حداکثر سرعت">
                <i class="fas fa-redo-alt"></i> بازنشانی
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
