<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سرعت سنج با GPS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="light.css" id="theme-stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="192x192.png">
    <meta name="theme-color" content="#007bff"/>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title">GPS Speedometer</h1>

            <div class="theme-toggle-container">
                <!-- Dark Mode Toggle Switch -->
                <label class="theme-toggle" for="darkModeToggle">
                    <input type="checkbox" id="darkModeToggle">
                    <div class="slider round">
                        <i class="fas fa-moon dark-icon"></i>
                        <i class="fas fa-sun light-icon"></i>
                    </div>
                </label>

                <!-- Kalman Filter Toggle Switch -->
                <label class="theme-toggle filter-toggle" for="kalmanFilterToggle" title="Enable/Disable Kalman Filter">
                    <input type="checkbox" id="kalmanFilterToggle" checked>
                    <div class="slider round">
                        <i class="fas fa-filter filter-on-icon"></i>
                        <i class="fas fa-ban filter-off-icon"></i>
                    </div>
                </label>

                <!-- Fullscreen Button -->
                <button id="fullscreenToggle" class="fullscreen-btn">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
        
        <div class="speedometer">
            <div class="speed-circle">
                <div>
                    <div class="speed-value" id="speed">0</div>
                    <div class="speed-unit"> KM/H </div>
                </div>
            </div>

            <div class="max-speed">
                <span class="max-speed-label">max speed: ‌</span>
                <span class="max-speed-value"><span id="maxSpeed">0</span>  KM/H </span>
            </div>
        </div>

        <div class="status-panel">
            <i class="fas fa-info-circle">  ‌</i>
            <span class="status-text" id="status">waiting for start ...</span>
        </div>

        <div class="controls">
            <button id="startButton" class="btn start-btn">
                <i class="fas fa-play"> start</i> 
            </button>
            <button id="resetButton" class="btn reset-btn">
                <i class="fas fa-redo-alt">  reset</i> 
            </button>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/speedtest/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
